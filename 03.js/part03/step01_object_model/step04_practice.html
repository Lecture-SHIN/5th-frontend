        const menu = document.querySelector('#menu');
        menu.addEventListener('click', (e) => {
            const targetLi = e.target.closest('li');
            
            if(!targetLi || !menu.contains(targetLi)) return;

            targetLi.classList.toggle('gold');
        });

    </script>
