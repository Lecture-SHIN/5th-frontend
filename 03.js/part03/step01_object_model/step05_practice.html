<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
        }

        .dark-mode {
            --bg: #1e1e1e;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* .warning {
            color: red;

        textarea {
            width: 300px;
            height: 100px;
            display: block;
            margin-bottom: 5px;
        } */
    </style>
</head>

<body>
    <button id="theme-btn">테마 전환하기</button>
    <script>
        const themeBtn = document.getElementById('theme-btn');
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
